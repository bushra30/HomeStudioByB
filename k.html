<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Studio by B</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #000;
  color: #fff;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.2rem 2rem;
  background-color: #000;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #fff;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.2rem;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.nav-links li a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.dropdown {
  position: relative;
}

.dropdown-content {
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #111;
  display: none;
  min-width: 160px;
  z-index: 1000;
}

.dropdown-content li a {
  display: block;
  padding: 10px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.hero {
  text-align: center;
  padding: 3rem 2rem;
}

.brand-title {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #fff;
}

.brand-title span {
  font-size: 3.5rem;
  font-weight: bold;
}

.cta-text {
  margin-top: 1rem;
  font-size: 1.2rem;
  color: #ccc;
}

.cta-btn {
  margin-top: 1.5rem;
  padding: 0.8rem 1.5rem;
  background-color: #f2bfa3;
  color: #000;
  text-decoration: none;
  border-radius: 30px;
  transition: background 0.3s;
}

.cta-btn:hover {
  background-color: #e1a985;
}

.hero-image img {
  width: 100%;
  height: auto;
  display: block;
  margin-top: 2rem;
  border-radius: 10px;
}

</style>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">B</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Process</a></li>
        <li class="dropdown">
          <a href="#">Services</a>
          <ul class="dropdown-content">
            <li><a href="#">Interior Design</a></li>
            <li><a href="#">Consultation</a></li>
          </ul>
        </li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1 class="brand-title">Home Studio by <span>B</span></h1>
      <p class="cta-text">Ready to transform your space.</p>
      <a href="#" class="cta-btn">Book a Call</a>
    </div>
  </header>

  <section class="hero-image">
    <img src="your-image.jpg" alt="Modern Home Interior" />
  </section>
</body>
</html>
