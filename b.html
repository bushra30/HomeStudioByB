<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before & After</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: #fff;
  color: #111;
  text-align: center;
}

.container {
  padding: 40px 20px;
}

h1 {
  font-size: 4rem;
  font-weight: 700;
  letter-spacing: 2px;
}

.subtitle {
  font-size: 1rem;
  margin-bottom: 30px;
  color: #555;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
}

.image-box {
  position: relative;
  width: 90%;
  max-width: 500px;
  cursor: pointer;
  overflow: hidden;
}

.image-box .image {
  width: 100%;
  height: auto;
  position: absolute;
  top: 0; left: 0;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.image-box .visible {
  opacity: 1;
  position: relative;
}

@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
  .gallery {
    flex-direction: column;
    align-items: center;
  }
}

</style>
<body>

  <div class="container">
    <h1>BEFORE & AFTER</h1>
    <p class="subtitle">Design demands expert technical and spatial thinking - with a touch of imagination.</p>

    <div class="gallery">
      <div class="image-box" onclick="toggleImage(this)">
        <img src="https://images.unsplash.com/photo-1556911220-bff31c812dba?q=80&w=2768&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Before" class="image visible">
        <img src="https://images.unsplash.com/photo-1484154218962-a197022b5858?q=80&w=2674&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="After" class="image">
      </div>

      <div class="image-box" onclick="toggleImage(this)">
        <img src="before2.jpg" alt="Before" class="image visible">
        <img src="after2.jpg" alt="After" class="image">
      </div>
    </div>
  </div>

  <script >
    function toggleImage(container) {
  const images = container.querySelectorAll('.image');
  images.forEach(img => img.classList.toggle('visible'));
}

  </script>
</body>
</html>
